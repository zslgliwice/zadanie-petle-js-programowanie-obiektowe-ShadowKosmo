<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="daynum">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">

	<div id="wynik"></div>
	
	<script>
	
		function getDayName()
		{
			var dayNum = document.getElementById("daynum").value;
			var dayName=["Monday - poniedziałek","Tuesday - wtorek","Wednesday - środa","Thursday - czwartek","Friday - piątek, piąteczek, piątunio","Saturday - sobota","Sunday - niedziela"];
			var dayColor=["","","","","yellow","green","green"];

			for(var i=0; i<8; i++){
				if(dayNum>7){
					document.getElementById("wynik").innerHTML = "To nie jest prawidłowy numer dnia tygodnia!";
					wynik.style.color ="red";
			}
				if(i==dayNum){ 
					document.getElementById("wynik").innerHTML = dayName[i-1];
					wynik.style.color =dayColor[i-1];
				}
			} 
			
		}

	</script>

</body>
</html>
