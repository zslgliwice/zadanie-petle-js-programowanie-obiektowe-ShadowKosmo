<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var quarter = ["cwiartka 1","cwiartka 4","cwiartka 2","cwiartka 3"];
			var mod = 0;
			var x = document.getElementById("x").value		
			var y = document.getElementById("y").value	
			var wynik;	
			if(x<0){
				mod = 2;
			}
			if(y<0){
				wynik = quarter[mod+1];
			} else wynik = quarter[mod];

			if(x==0 && y==0){
				wynik = "Punkt P=(0,0) jest początkiem układu współrzędnych";
			} else if(x==0||y==0){
				wynik = "Punkt leży na jednej z osi układu";
			} 

			//easter egg
			if(x==15 && y==96){
				wynik="Kartezjusz żył. Był francuskim filozofem, matematykiem i naukowcem";
			}

			document.getElementById("wynik").innerHTML = wynik;
		}

	</script>

</body>
</html>
