<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;
			var numbs = [a,b,c];
			var wynik="";
			toString(wynik);

			var highNum=numbs[0];
			var lowNum=numbs[0];
			for(var i=0; i<3; i++){
				if(numbs[i]>highNum) highNum=numbs[i];
				if(numbs[i]<lowNum) lowNum=numbs[i];
				
			} 
			wynik+=`<p>Najwyższa liczba: ${highNum}</p><br>`;
			wynik+=`<p>Najniższa liczba: ${lowNum}</p><br>`;
			wynik+=`<p>Wartość bezwzględna z a:`+Math.abs(numbs[0])+`</p><br>`;
			wynik+=`<p>Wartość bezwzględna z b:`+Math.abs(numbs[1])+`</p><br>`;
			wynik+=`<p>Wartość bezwzględna z c:`+Math.abs(numbs[2])+`</p><br>`;

			for(var i=0; i<3;i++){
				if(numbs[i]%2==0){
					wynik+=`<p>${numbs[i]} jest parzysta </p><br>`;
				} else wynik+=`<p>${numbs[i]} jest nieparzysta </p><br>`;
			}


			document.getElementById("wynik").innerHTML = wynik;
		}

	</script>

</body>
</html>
