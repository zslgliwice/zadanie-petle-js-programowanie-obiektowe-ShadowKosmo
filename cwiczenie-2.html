<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var wiek = document.getElementById("wiek").value;
			var imie = document.getElementById("imie").value;

			if(wiek<16){
				document.getElementById("wynik").innerHTML = "Nie może wziąć udziału w seansie";
			} else if(wiek<18 && wiek>=16){
				document.getElementById("wynik").innerHTML = "Może wziąć udział, jeśli jest z opiekunem <br> Cena: 12zł";
			} else if(imie=="Brad"||imie=="Morgan"){
				document.getElementById("wynik").innerHTML = "Może wziąć udział <br> Cena: 0";
			}
			 else{
				document.getElementById("wynik").innerHTML = "Może wziąć udział<br> Cena: 18zł";
			}

			
			
		}

	</script>

</body>
</html>
